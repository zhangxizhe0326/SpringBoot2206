<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<center>
  <h1>登录页面</h1>
    <form action="/loginUser">
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td align="center"  colspan="2"><input type="submit" value="登录"/></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
