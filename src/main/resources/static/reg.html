<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
  <h1>用户注册</h1>
  <table border="1">
    <form action="UserRegistration" method="post">
      <tr>
        <td>用户名：</td>
        <td><input type="text" name="username"/></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="password" name="password"/></td>
      </tr>
      <tr>
        <td>昵称：</td>
        <td><input type="text" name="nikename"/></td>
      </tr>
      <tr>
        <td>年龄：</td>
        <td><input type="text" name="age"/></td>
      </tr>
      <!--注册按键-->
      <tr>
        <td align="center" colspan="2"><input type="submit" value="注册"/></td>
      </tr>
    </form>
  </table>
</center>
</body>
</html>
