<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
  <h1>用户注册</h1>
  <!-- 由于请求当前注册页面时,浏览器地址栏上的路径为：
       http://localhost:8080/reg.html
       因此在当前网页上我们定义的表单<form action="/regUser" method="get">时,表单提交后的实际请求路径为：
       http://localhost:8080/regUser

       而提交后,我们的服务端拿到该URL中抽象路径(/regUser)后,第一个“/”首先去定位statoc目录下是否有该文件,
       若有则直接发送给浏览器
   -->
    <!--
                form表单
                form表单是用于将用户在页面上输入的信息提交给服务端使用的组件。
                form表单中应当包含若干的输入组件.
                注意:只有包含早form标签中间的输入组件中用户输入的信息才会提交给服务端!!

                form上有两个重要的属性:
                action:用于指定表单提交的路径，该路径需要服务端配合处理
                method:表单提交的形式，有两个可选项:
                       GET:地址栏形式提交，表单数据会拼接到地址栏的URL中传递
                       POST:表单数据会被包含在请求的消息正文中被提交
                       当表单数据含有用户隐私信息或附件上传时应当使用POST。

                       method属性不指定时，默认是GET请求提交。
             -->
  <form action="/regUser" method="get">
  <table border="1">
      <tr>
        <td>用户名：</td>
        <td><input type="text" name="username"/></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="password" name="password"/></td>
      </tr>
      <tr>
        <td>昵称：</td>
        <td><input type="text" name="nickname"/></td>
      </tr>
      <tr>
        <td>年龄：</td>
        <td><input type="text" name="age"/></td>
      </tr>
      <!--注册按键-->
      <tr>
        <td align="center"  colspan="2"><input type="submit" value="注册"/></td>
      </tr>
  </table>
  </form>
</center>
</body>
</html>
